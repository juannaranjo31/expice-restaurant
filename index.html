<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Expice Restaurant</title>
</head>
<body>

    <section class="page">
        <div class="panel">
            <nav class="panel__nav">
                <div class="panel__brand">expice</div>
                <div class="panel__menu">
                    <ul class="panel__menu-list">
                        <li class="panel__menu-item"><a href="#" class="panel__menu-link">Menu one</a></li>
                        <li class="panel__menu-item"><a href="#" class="panel__menu-link">Menu two</a></li>
                        <li class="panel__menu-item"><a href="#" class="panel__menu-link">Menu three</a></li>
                        <li class="panel__menu-item"><a href="#" class="panel__menu-link">Menu four</a></li>
                    </ul>
                </div>
            </nav>

            <div class="panel__content">
                <h1 class="panel__content-hide-title">
                    Food
                </h1>

                <h1 class="panel__content-title">
                    Discover Restaurant & Delicious Food</h1>
                </h1>

                <form class="panel__content-form">
                    <input type="text" class="panel__content-form-input" placeholder="Search Restaurant, Food">
                    <button type="submit" class="panel__content-form-button">GO</button>
                </form>
            </div>
        </div>

        <div class="vector"></div>
        <div class="vector--bottom"></div>

        <div class="image--top">
            
        </div>

        <div class="image">
            
        </div>

        <button class="ubication"><i class="ubication__icon fas fa-map-marker-alt"></i> Rajshahi </button>

        <div class="panel panel--right">
            <div class="panel__user">

                <a href="#" class="panel__user-link"><i class="panel__user-icon far fa-user"></i></a>
                <div class="panel__user-drop">
                    <a href="#" class="panel__user-link--drop">User<i class="panel__user-icon--drop fas fa-angle-down"></i></a>
                </div>

            </div>
        </div>

    </section>
    


    <script src="https://kit.fontawesome.com/02f491cdf2.js" crossorigin="anonymous"></script>
</body>
</html>
